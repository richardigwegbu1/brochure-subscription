<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2025 EnuguUSA Orlando Florida Convention Brochure Subscription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="EnuguUSA Logo" style="max-width: 150px;">
    <h2 class="text-center mt-3">2025 EnuguUSA Orlando Florida Convention Brochure Subscription Form</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" class="form-control" name="date" id="dateField" readonly required>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateField').value = today;
         });
     </script>

        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" name="comment" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Upload Image (for S3)</label>
            <input type="file" class="form-control" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit & Pay</button>
    </form>
</div>
</body>
</html>
